<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServSpace Login Screen Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <div class="image-container-logo">
            <img src="servspace.png" alt="Logo">
            </div>
            <h3>Welcome to ServSpace</h3>
            <p>Login to proceed</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                    <small class="error-message"></small>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <small class="error-message"></small>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button type="submit">Login</button>
                <div class="social-login">
                    <button type="button" class="google"><i class="fab fa-google"></i> Login with Google</button>
                    <button type="button" class="facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
            </form>
        </div>
        <div class="image-container">
            <img src="servspaceproductivity.png" alt="Login Image">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
